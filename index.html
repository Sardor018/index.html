<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Web App</h1>
        <p>Это простой интерфейс веб-приложения для Telegram</p>
        <button onclick="sendData()">Отправить данные в Telegram</button>
    </div>

    <script>
    function sendDataToBot() {
        const telegram = window.Telegram.WebApp;
        telegram.sendData("Привет, это данные из веб-приложения!"); // Данные, которые мы отправляем
    }

    // Включаем Web App в Telegram
    window.Telegram.WebApp.ready();
</script>
</body>
</html>
